<div class="row mt-2">
    <div class="col-md-7">
        <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Type an entity's title ...">
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary" (click)="search()">Search</button>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <h5>Entities</h5>
        <div class="row">
            <div class="col-md-6" *ngFor="let book of books">
                <app-book [book]="book"></app-book>
            </div>
        </div>
    </div>
</div>
