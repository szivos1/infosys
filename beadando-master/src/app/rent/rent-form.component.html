<div class="row">
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-8" *ngFor="let book of books">
                <span><app-rent-item [book]="book"></app-rent-item> 
                  <button class="btn btn-sm btn-success" >Add</button>
                </span>
            </div>
            <div>
                <label for="date">Date</label>
                <input type="text" class="form-control" id="date" formControlName="date">
            </div>
        </div>
    </div>
</div>
