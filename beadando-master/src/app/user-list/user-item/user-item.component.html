<div class="row">
    <div class="col-md-9" style="border: 5px;">
        <h5>
            {{ user.id }}
            <b> {{ user.firstName }} {{ user.lastName }}</b>
            <p>{{ user.personal_id }} </p>
        </h5>
        <p>{{ user.phone }}</p>
        <p>{{ user.address }}</p>
        <p>{{ user.status }}</p>
        <button class="btn btn-sm btn-success" (click)="navigateToUserForm(user.id)">Edit</button>
    </div>
</div>
